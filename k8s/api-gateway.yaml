apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-config
data:
  HTTPS_PORT: "15000"
  SSL_KEY_PATH: "/certs/key.pem"
  SSL_CERT_PATH: "/certs/cert.pem"
  USER_SERVICE_URL: "http://user-service:15100"
  AI_SERVICE_URL: "http://ai-service:15200"
  ELASTICSEARCH_URL: "http://elasticsearch:9200"
  MICROSERVICE_TIMEOUT: "300000"
---
apiVersion: v1
kind: Secret
metadata:
  name: api-gateway-secrets
stringData:
  RABBITMQ_URL: "amqp://root:root@rabbitmq:5672"
  REDIS_URL: "redis://root:root@redis:6379"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: actionagent.azurecr.io/api-gateway:stg
          ports:
            - containerPort: 15000
          envFrom:
            - configMapRef:
                name: api-gateway-config
            - secretRef:
                name: api-gateway-secrets
          volumeMounts:
            - name: certs
              mountPath: /certs
      volumes:
        - name: certs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - port: 15000
      targetPort: 15000
