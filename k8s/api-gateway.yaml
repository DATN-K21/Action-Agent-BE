apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-config
  namespace: default
data:
  HTTPS_PORT: "15000"
  SSL_KEY_PATH: "certs/key.pem"
  SSL_CERT_PATH: "certs/cert.pem"
  USER_SERVICE_URL: "http://user-service:15100"
  AI_SERVICE_URL: "http://ai-service:15200"
  ELASTICSEARCH_URL: "http://elasticsearch:9200"
  RABBITMQ_URL: "amqp://root:root@rabbitmq:5672"
  REDIS_URL: "redis://root:root@redis:6379"
  MICROSERVICE_TIMEOUT: "300000"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: aagent.azurecr.io/api-gateway:stg
          ports:
            - containerPort: 15000
          envFrom:
            - configMapRef:
                name: api-gateway-config
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: default
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 15000
      targetPort: 15000
