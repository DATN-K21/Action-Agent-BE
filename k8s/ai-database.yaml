apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ai-database-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ai-database
spec:
  serviceName: ai-database
  replicas: 1
  selector:
    matchLabels:
      app: ai-database
  template:
    metadata:
      labels:
        app: ai-database
    spec:
      containers:
        - name: ai-database
          image: pgvector/pgvector:pg16
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: ai-database
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: "123456"
            - name: POSTGRES_HOST
              value: ai-database
            - name: POSTGRES_PORT
              value: "5432"
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: ai-database
spec:
  selector:
    app: ai-database
  ports:
    - port: 5432
      targetPort: 5432
