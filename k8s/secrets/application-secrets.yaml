# Application Secrets
# This file contains application-level secrets like JWT tokens, API keys, and connection URLs

---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: default
type: Opaque
stringData:
  # JWT Secret for token signing
  JWT_SECRET: "c667d2a6dfcc7fbf5efe64de40fdf3e37dc8a00c1311cf9c449922cb92e4858e0d7c0fa010c883c4ff3edeb89ccfd72c3fc7b9cdd287c7da2e163bde933b1cca"
  
  # External API Keys
  COMPOSIO_API_KEY: "your-composio-api-key"

---
apiVersion: v1
kind: Secret
metadata:
  name: connection-urls
  namespace: default
type: Opaque
stringData:
  # Service Connection URLs
  REDIS_URL: "redis://redis:6379"
  RABBITMQ_URL: "amqp://root:root@rabbitmq:5672"
  ELASTICSEARCH_URL: "http://elasticsearch:9200"

---
apiVersion: v1
kind: Secret
metadata:
  name: email-secret
  namespace: default
type: Opaque
stringData:
  EMAIL_USERNAME: "your-email@example.com"
  EMAIL_PASSWORD: "your-email-password"
