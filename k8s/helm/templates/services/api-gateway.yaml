{{- /*
-----------------------------------------------------------------
  API-GATEWAY  ──  Deployment + Service
-----------------------------------------------------------------
*/ -}}
{{- if .Values.apiGateway.enabled }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "action-agent.fullname" . }}-api-gateway
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "action-agent.labels" . | nindent 4 }}
    app: api-gateway
spec:
  replicas: {{ .Values.apiGateway.replicaCount }}
  selector:
    matchLabels:
      {{- include "action-agent.selectorLabels" . | nindent 6 }}
      app: api-gateway
  template:
    metadata:
      labels:
        {{- include "action-agent.selectorLabels" . | nindent 8 }}
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: {{ include "action-agent.image" (dict "root" . "image" .Values.apiGateway.image) }}
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: {{ if .Values.apiGateway.ssl.enabled }}https{{ else }}http{{ end }}
              containerPort: {{ .Values.apiGateway.service.port }}
          env:
            - name: PORT
              value: {{ .Values.apiGateway.service.port | quote }}
            {{- if .Values.apiGateway.ssl.enabled }}
            - name: SSL_KEY_PATH
              value: {{ .Values.apiGateway.ssl.keyPath | quote }}
            - name: SSL_CERT_PATH
              value: {{ .Values.apiGateway.ssl.certPath | quote }}
            {{- end }}
          envFrom:
            {{- if .Values.secrets.createSecrets }}
            - secretRef:
                name: {{ include "action-agent.secretName" (dict "root" . "name" "api-gateway") }}
            {{- end }}
          resources:
            {{- toYaml .Values.apiGateway.resources | nindent 12 }}
          # ---------- probes ----------
          livenessProbe:
            httpGet:
              path: /ping
              port: {{ .Values.apiGateway.service.port }}
              scheme: {{ ternary "HTTPS" "HTTP" .Values.apiGateway.ssl.enabled }}
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ping
              port: {{ .Values.apiGateway.service.port }}
              scheme: {{ ternary "HTTPS" "HTTP" .Values.apiGateway.ssl.enabled }}
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "action-agent.fullname" . }}-api-gateway
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "action-agent.labels" . | nindent 4 }}
spec:
  type: {{ .Values.apiGateway.service.type | default "ClusterIP" }}
  selector:
    {{- include "action-agent.selectorLabels" . | nindent 4 }}
    app: api-gateway
  ports:
    - name: {{ if .Values.apiGateway.ssl.enabled }}https{{ else }}http{{ end }}
      protocol: TCP
      port: {{ .Values.apiGateway.service.port }}
      targetPort: {{ .Values.apiGateway.service.port }}

{{- end }}  {{/* END apiGateway.enabled */}}
