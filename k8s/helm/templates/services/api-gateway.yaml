{{- if .Values.apiGateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "action-agent.fullname" . }}-api-gateway
  namespace: {{ .Values.global.namespace }}
  labels:
    {{ include "action-agent.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.apiGateway.replicaCount }}
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: {{ include "action-agent.image" (dict "root" . "repository" .Values.apiGateway.image.repository "tag" .Values.apiGateway.image.tag) }}
          ports:
            - containerPort: {{ .Values.apiGateway.service.port }}
          envFrom:
            - secretRef:
                name: {{ include "action-agent.secretName" (dict "root" . "name" .Values.secrets.apiGateway) }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "action-agent.fullname" . }}-api-gateway
  namespace: {{ .Values.global.namespace }}
  labels:
    {{ include "action-agent.labels" . | nindent 4 }}
spec:
  type: {{ .Values.apiGateway.service.type }}
  selector:
    app: api-gateway
  ports:
    - port: {{ .Values.apiGateway.service.port }}
      targetPort: {{ .Values.apiGateway.service.port }}
{{- end }}
