{{- if .Values.extensionService.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aa.fullname" . }}-extension-service
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "aa.labels" . | nindent 4 }}
    component: extension-service
spec:
  replicas: {{ .Values.extensionService.replicaCount }}
  selector:
    matchLabels:
      {{- include "aa.labels" . | nindent 6 }}
      component: extension-service
  template:
    metadata:
      labels:
        {{- include "aa.labels" . | nindent 8 }}
        component: extension-service
    spec:
      containers:
        - name: extension-service
          image: {{ include "aa.image" (dict "root" . "image" .Values.extensionService.image) }}
          ports:
            - containerPort: {{ .Values.extensionService.service.port }}
              name: http
          envFrom:
            - secretRef:
                name: {{ .Values.secrets.extensionService }}
          resources:
            {{- toYaml .Values.extensionService.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "aa.fullname" . }}-extension-service
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "aa.labels" . | nindent 4 }}
    component: extension-service
spec:
  type: {{ .Values.extensionService.service.type }}
  selector:
    {{- include "aa.labels" . | nindent 4 }}
    component: extension-service
  ports:
    - port: {{ .Values.extensionService.service.port }}
      targetPort: {{ .Values.extensionService.service.port }}
      name: http
{{- end }}
