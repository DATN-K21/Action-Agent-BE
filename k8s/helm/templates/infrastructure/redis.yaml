{{- if and .Values.databases.redis.enabled (not .Values.external.redis.enabled) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "action-agent.fullname" . }}-redis
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "action-agent.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "action-agent.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: redis
  template:
    metadata:
      labels:
        {{- include "action-agent.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: redis
    spec:
      securityContext:
        {{- toYaml .Values.databases.redis.podSecurityContext | nindent 8 }}
      containers:
        - name: redis
          securityContext:
            {{- toYaml .Values.databases.redis.securityContext | nindent 12 }}
          image: "{{ .Values.databases.redis.image.repository }}:{{ .Values.databases.redis.image.tag }}"
          imagePullPolicy: {{ .Values.databases.redis.image.pullPolicy }}
          ports:
            - name: redis
              containerPort: {{ .Values.databases.redis.service.port }}
              protocol: TCP
          env:
            {{- if .Values.databases.redis.auth.password }}
            - name: REDIS_PASSWORD
              value: {{ .Values.databases.redis.auth.password | quote }}
          command:
            - redis-server
            {{- if .Values.databases.redis.auth.password }}
            - --requirepass
            - $(REDIS_PASSWORD)
            {{- end }}
            {{- end }}
          resources:
            {{- toYaml .Values.databases.redis.resources | nindent 12 }}
          {{- if .Values.databases.redis.persistence.enabled }}
          volumeMounts:
            - name: redis-data
              mountPath: /data
          {{- end }}
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                {{- if .Values.databases.redis.auth.password }}
                - redis-cli -a $REDIS_PASSWORD ping
                {{- else }}
                - redis-cli ping
                {{- end }}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                {{- if .Values.databases.redis.auth.password }}
                - redis-cli -a $REDIS_PASSWORD ping
                {{- else }}
                - redis-cli ping
                {{- end }}
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
      {{- if .Values.databases.redis.persistence.enabled }}
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: {{ include "action-agent.fullname" . }}-redis-pvc
      {{- end }}
      {{- with .Values.databases.redis.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.databases.redis.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.databases.redis.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

{{- if .Values.databases.redis.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "action-agent.fullname" . }}-redis-pvc
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "action-agent.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.databases.redis.persistence.size }}
  {{- if .Values.databases.redis.persistence.storageClass }}
  storageClassName: {{ .Values.databases.redis.persistence.storageClass }}
  {{- end }}
{{- end }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "action-agent.fullname" . }}-redis
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "action-agent.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  type: ClusterIP
  ports:
    - name: redis
      port: {{ .Values.databases.redis.service.port }}
      targetPort: redis
      protocol: TCP
  selector:
    {{- include "action-agent.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: redis
{{- end }}
