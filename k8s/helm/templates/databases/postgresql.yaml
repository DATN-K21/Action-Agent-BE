{{- if and .Values.databases.postgresql.enabled (not .Values.external.postgresql.enabled) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "action-agent.fullname" . }}-postgresql
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "action-agent.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "action-agent.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: postgresql
  template:
    metadata:
      labels:
        {{- include "action-agent.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: postgresql
    spec:
      securityContext:
        {{- toYaml .Values.databases.postgresql.podSecurityContext | nindent 8 }}
      containers:
        - name: postgresql
          securityContext:
            {{- toYaml .Values.databases.postgresql.securityContext | nindent 12 }}
          image: "{{ .Values.databases.postgresql.image.repository }}:{{ .Values.databases.postgresql.image.tag }}"
          imagePullPolicy: {{ .Values.databases.postgresql.image.pullPolicy }}
          ports:
            - name: postgresql
              containerPort: {{ .Values.databases.postgresql.service.port }}
              protocol: TCP
          env:
            - name: POSTGRES_DB
              value: {{ .Values.databases.postgresql.database | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.databases.postgresql.auth.username | quote }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.databases.postgresql.auth.password | quote }}
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          resources:
            {{- toYaml .Values.databases.postgresql.resources | nindent 12 }}
          {{- if .Values.databases.postgresql.persistence.enabled }}
          volumeMounts:
            - name: postgresql-data
              mountPath: /var/lib/postgresql/data
          {{- end }}
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - exec pg_isready -U "{{ .Values.databases.postgresql.auth.username }}" -d "{{ .Values.databases.postgresql.database }}" -h 127.0.0.1 -p {{ .Values.databases.postgresql.service.port }}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - -e
                - exec pg_isready -U "{{ .Values.databases.postgresql.auth.username }}" -d "{{ .Values.databases.postgresql.database }}" -h 127.0.0.1 -p {{ .Values.databases.postgresql.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
      {{- if .Values.databases.postgresql.persistence.enabled }}
      volumes:
        - name: postgresql-data
          persistentVolumeClaim:
            claimName: {{ include "action-agent.fullname" . }}-postgresql-pvc
      {{- end }}
      {{- with .Values.databases.postgresql.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.databases.postgresql.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.databases.postgresql.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

{{- if .Values.databases.postgresql.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "action-agent.fullname" . }}-postgresql-pvc
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "action-agent.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.databases.postgresql.persistence.size }}
  {{- if .Values.databases.postgresql.persistence.storageClass }}
  storageClassName: {{ .Values.databases.postgresql.persistence.storageClass }}
  {{- end }}
{{- end }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "action-agent.fullname" . }}-postgresql
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "action-agent.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  type: ClusterIP
  ports:
    - name: postgresql
      port: {{ .Values.databases.postgresql.service.port }}
      targetPort: postgresql
      protocol: TCP
  selector:
    {{- include "action-agent.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
{{- end }}
