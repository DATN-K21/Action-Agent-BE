apiVersion: v1
kind: ConfigMap
metadata:
  name: user-database-config
  namespace: default
data:
  MONGO_INITDB_ROOT_USERNAME: "root"
  MONGO_INITDB_ROOT_PASSWORD: "root"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-database
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-database
  template:
    metadata:
      labels:
        app: user-database
    spec:
      containers:
        - name: user-database
          image: mongo:latest
          ports:
            - containerPort: 27017
          envFrom:
            - configMapRef:
                name: user-database-config
          volumeMounts:
            - name: data
              mountPath: /data/db
      volumes:
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: user-database
  namespace: default
spec:
  selector:
    app: user-database
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
