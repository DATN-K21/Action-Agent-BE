name: Build and Push AI Service Docker Image to ACR

on:
  push:
    branches:
      - dev
    workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.ACR_CLIENT_ID }}
        tenant-id: ${{ secrets.ACR_TENANT_ID }}
        client-secret: ${{ secrets.ACR_CLIENT_PASSWORD }}

    - name: Log in to ACR
      run: |
        az acr login --name ${{ secrets.ACR_NAME }}

    # 1. AI Service
    - name: Build and Push AI Service Docker Image
      env:
        ACR_NAME: ${{ secrets.ACR_NAME }}
        IMAGE_NAME: ${{ vars.ACR_AI_SERVICE_IMAGE_NAME }}
      run: |
        IMAGE_TAG=${ACR_NAME}.azurecr.io/${IMAGE_NAME}:latest
        docker build -t $IMAGE_TAG .
        docker push $IMAGE_TAG

    - name: Logout from Azure
      run: az logout
