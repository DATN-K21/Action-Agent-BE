  #     context: ./centralized-message-producer
  #   container_name: centralized-message-producer
  #   ports:
  #     - "8102:8102"
  #   env_file:
  #     ./centralized-message-producer/.env
  #   environment:
  #     RABBITMQ_HOST: rabbitmq
  #     RABBITMQ_PORT: 5672
  #     RABBITMQ_USER: myuser
  #     RABBITMQ_PASSWORD: mypassword

  ####################################################
  ############ AI Service ###########################
  ####################################################

  ai-service:
    image: ai-service
    container_name: ai-service
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    env_file: ./ai-service/.env
    environment:
      - POSTGRES_HOST=ai-database
      - POSTGRES_PORT=5432
    ports:
      - "5001:5001"

  ai-database:
    image: pgvector/pgvector:pg16
    container_name: ai-database
    healthcheck:
      test: pg_isready -U $POSTGRES_USER
      start_interval: 1s
      start_period: 5s
      interval: 5s
      retries: 5
    environment:
      - POSTGRES_DB=ai-database
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
      - POSTGRES_HOST=ai-database
      - POSTGRES_PORT=5432
    ports:
      - 5433:5432
    volumes:
      - ai-database:/var/lib/postgresql/data

  migration:
    image: migrate/migrate
    depends_on:
      ai-database:
        condition: service_healthy
    volumes:
      - ./ai-service/migrations:/migrations
    command: [ "-path", "/migrations", "-database", "postgres://postgres:123456@ai-database:5432/ai-database?sslmode=disable", "up" ]

volumes:
  es_data:
  logstash_data:
  ai-database:
