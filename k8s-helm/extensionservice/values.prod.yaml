# Default values for extensionservice.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: myaagent.azurecr.io/extensionserviceprod
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

nameOverride: "extensionserviceprod"
fullnameOverride: "extensionserviceprod"

env:
  - name: PORT
    value: "15300"

  - name: NODE_ENV
    value: "prod"
  
  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        name: env-secret
        key: mongodbconnectionstring

  - name: COMPOSIO_API_BASE_URL
    value: "https://backend.composio.dev/api"
  - name: COMPOSIO_API_KEY
    valueFrom:
      secretKeyRef:
        name: env-secret
        key: composioapikey
