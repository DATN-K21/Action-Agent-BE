# Default values for redis
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: "redisdev"
fullnameOverride: "redisdev"

image:
  repository: redis
  tag: 7-alpine
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 6379

persistence:
  enabled: false
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 1Gi

redis:
  password: ""

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
